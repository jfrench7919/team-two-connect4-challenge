<h4>Connect-4</h4>
<div class="d-flex flex-inline p-4">
  <div *ngFor="let column of board" class="d-flex flex-column">
    <div type="button" class="btn btn-primary" (click)="addChip(column)">Add</div>
    <div class="d-flex flex-column board">
      <div *ngFor="let chip of column.playerChips" class="chip chipWhite m-2"></div>
    </div>
  </div>
</div>
